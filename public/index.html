<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador GIS</title>
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- OpenLayers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>

  <!-- Estilos propios -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="header">
    <div class="header-content">
      <span class="header-icon">ğŸ—ºï¸</span>
      <h1>Trabajo PrÃ¡ctico integrador GIS</h1>
    </div>
  </header>

  <main class="container">
    <!-- Panel lateral -->
    <aside class="sidebar">
      <section class="layers-panel">
        <h2>Capas</h2>
        <ul id="layers-list">
          <!-- Las capas se cargan desde main.js -->
        </ul>
      </section>
    </aside>

    <!-- Ãrea del mapa -->
    <section class="map-area">
      <div id="map"></div>

      <div id="legend-container" class="legend-box" style="display: none;">
        <div class="legend-header">
          <span style="margin-right: 5px;" id="legend-title">Leyenda</span>
          <button onclick="cerrarLeyenda() " class="close-legend">X</button>
        </div>
        <img id="legend-image" src="" alt="Leyenda">
      </div>
    </section>

    <button id="btn-centrar" title="Centrar Mapa a Vista Inicial" class="map-control-button">
      ğŸ 
    </button>
  </main>

  <div id="popup-central" class="popup-central"></div>

  <div id="alert-no-layer" class="alert-no-layer">
    <div class="alert-title">âš ï¸ Â¡Uy! No hay una capa activada.</div>
    <div class="alert-message">Se necesita una capa activa para poder consultar sus elementos.</div>
  </div>

  <dialog id="modal-nombre" class="modal-dialog">
    <form method="dialog">
      <h3>Nuevo Punto</h3>
      <p>Ingresa el nombre del elemento:</p>

      <input type="text" id="input-nombre-punto" autocomplete="off" />

      <div class="modal-buttons">
        <button value="cancel" id="btn-cancelar-modal">Cancelar (Esc)</button>
        <button value="confirm" id="btn-confirmar-modal" type="submit">Guardar (Enter)</button>
      </div>
    </form>
  </dialog>

  <!-- Scripts principales -->
  <script type="module" src="./main.js"></script>
</body>

</html>
